<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        function perfect(a){
            var sum=0;
            var per=a;
            for(var i=1;i<=a/2;i++){
                if(a%i===0){
                    sum=sum+i
                }
            }
            if(sum==per){
                return 'perfect'
            }
            else{
                return 'not perfect'
            }
        }
        console.log(perfect(+prompt()))
    </script>
</body>
</html>
